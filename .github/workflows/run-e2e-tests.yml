name: Run E2E Tests

on: [pull_request]

jobs: 
  run-e2e-tests:
    name: Run E2E  Tests
    runs-on: ubuntu-latest

  services:
    postgres:
      image: bitnami/postgresql
      ports:
        - 5432:5432
      env:
        - POSTGRESQL_USERNAME=${POSTGRESQL_USERNAME}
        - POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD}
        - POSTGRESQL_DATABASE=${POSTGRESQL_DATABASE}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - run: npm run test:e2e
        env:
          JWT_SECRET: testing
          DATABASE_URL: "postgresql://lucasusername:lucaspassword@localhost:5432/api-solid?schema=public"